<mat-form-field
  class="form-field"
  appearance="outline"
  aria-label="タイトルを入力"
>
  <mat-label>タイトル</mat-label>
  <input #titleInput matInput autocomplete="off" [(ngModel)]="title" />
</mat-form-field>

<form (submit)="addTag(tagInput, $event)">
  <mat-form-field
    class="form-field tag-form-field"
    appearance="outline"
    aria-label="タグを入力"
  >
    <mat-label>タグ</mat-label>
    <input
      #tagInput
      matInput
      autocomplete="off"
      type="text"
      [disabled]="tags.length >= this.MAX_TAG_LENGTH"
    />
    <button
      mat-icon-button
      matSuffix
      color="accent"
      type="submit"
      [disabled]="isDisabledAddTag(tagInput)"
    >
      <mat-icon class="send-icon">send</mat-icon>
    </button>
    <mat-hint>タグの上限は {{ MAX_TAG_LENGTH }} つです</mat-hint>
    <mat-hint align="end">{{ tags.length }} / {{ MAX_TAG_LENGTH }}</mat-hint>
  </mat-form-field>
</form>

<nav class="nav">
  <div class="nav-left">
    <mat-button-toggle-group
      class="toggle-buttons"
      name="editor-navigation-content-toggle"
      aria-label="Editor navigation content toggle"
      [(value)]="navLeftViewMode"
    >
      <mat-button-toggle value="tags" matTooltip="タグ">
        <mat-icon>sell</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle value="settings" matTooltip="設定">
        <mat-icon>settings</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>

    <div class="nav-left-content">
      <mat-chip-list class="nav-left-tags" *ngIf="navLeftViewMode === 'tags'">
        <mat-chip
          *ngFor="let tag of tags; let i = index"
          (removed)="removeTag(i)"
        >
          <span>{{ tag }}</span>
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-list>

      <div *ngIf="navLeftViewMode === 'settings'">
        <mat-form-field appearance="outline" class="nav-left-form-field">
          <mat-label>Font Family</mat-label>
          <mat-select [(value)]="selectedContentInputStyleIndex">
            <mat-option
              *ngFor="let style of CONTENT_INPUT_STYLES; let i = index"
              [value]="i"
            >
              {{ style.fontFamily }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="nav-left-form-field">
          <mat-label>Font Family</mat-label>
          <mat-select [(value)]="selectedMd2HtmlConverterIndex">
            <mat-option
              *ngFor="let data of MD2HTML_CONVERTER_DATASET; let i = index"
              [value]="i"
            >
              {{ data.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <mat-button-toggle-group
    class="toggle-buttons"
    name="editor-view-settings"
    aria-label="Editor view settings"
    [(value)]="contentViewMode"
  >
    <mat-button-toggle value="both" matTooltip="エディターとプレビュー">
      <mat-icon>view_column_2</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="editor" matTooltip="エディター">
      <mat-icon>edit</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="previewer" matTooltip="プレビュー">
      <mat-icon>visibility</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</nav>

<div class="content-input-area">
  <mat-form-field
    class="form-field content-form-field"
    appearance="outline"
    aria-label="本文を入力"
  >
    <mat-label>本文（Markdown）</mat-label>

    <textarea
      class="content-input"
      *ngIf="
        contentViewMode === 'both' || contentViewMode === 'editor';
        else dummyContentTextarea
      "
      matInput
      autocomplete="off"
      [(ngModel)]="content"
      (keypress)="convertMd2Html()"
      [style]="CONTENT_INPUT_STYLES[selectedContentInputStyleIndex]"
    ></textarea>

    <ng-template #dummyContentTextarea>
      <textarea matInput hidden></textarea>
    </ng-template>

    <div
      class="content-previewer"
      *ngIf="contentViewMode === 'both' || contentViewMode === 'previewer'"
      [innerHTML]="contentPreview"
    ></div>
  </mat-form-field>
</div>
